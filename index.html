<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="left-container">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" height="106px">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="right-container">
                <div class="login-container">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="text" placeholder="Password">
                    <button class="login-btn">Log in</button>
                    <a class="forgot-a" href="">Forgetten password?</a>
                    <div class="line"></div>
                    <a class="create-btn">Create new account</a>
                </div>
                <div class="create-container">
                    <span class="createpage"><a href="">Create a Page</a> for a celebrity, brand
                        or business.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
